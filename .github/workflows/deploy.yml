name: Build & Deploy Frontend

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ─── Lint & Type Check ──────────────────────────
  check:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - run: npm ci

      - name: TypeScript check
        run: npx tsc --noEmit

      - name: Svelte check
        run: npx svelte-check --tsconfig ./tsconfig.json

  # ─── Build ──────────────────────────────────────
  build:
    name: Build & Push Image
    runs-on: ubuntu-latest
    needs: check
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VITE_API_URL=${{ vars.VITE_API_URL }}
            VITE_WS_HOST=${{ vars.VITE_WS_HOST }}

  # ─── Deploy to Docker Swarm ─────────────────────
  deploy:
    name: Deploy to Swarm
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment: production

    steps:
      - uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: ${{ secrets.DEPLOY_PORT || 22 }}
          script: |
            # Pull latest image
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

            # Update or create service
            if docker service inspect wombocombo-frontend >/dev/null 2>&1; then
              docker service update \
                --image ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest \
                --with-registry-auth \
                wombocombo-frontend
            else
              docker service create \
                --name wombocombo-frontend \
                --replicas 2 \
                --network wombocombo-net \
                --label traefik.enable=true \
                --label "traefik.http.routers.wc-frontend.rule=Host(\`${{ vars.FRONTEND_DOMAIN }}\`)" \
                --label traefik.http.routers.wc-frontend.entrypoints=websecure \
                --label traefik.http.routers.wc-frontend.tls.certresolver=letsencrypt \
                --label traefik.http.services.wc-frontend.loadbalancer.server.port=80 \
                --with-registry-auth \
                ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            fi

            echo "✅ Frontend deployed successfully"
